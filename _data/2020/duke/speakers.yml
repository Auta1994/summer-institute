- name: Dan Ariely
  image: /assets/images/ariely.jpg
  bio: "Dan Ariely is the James B. Duke Professor of Psychology and Behavioral Economics at Duke University and a founding member of the Center for Advanced Hindsight. His studies decision-making and behavioral economics with applications to financial decisions, health and many other issues."
  website: http://danariely.com/

- name: Zeynep Tufekci
  image: /assets/images/zeynep.jpg
  bio: "Zeynep Tufeckci is an Associate Professor at the UNC School of Information and Library Science (SILS) and a regular contributor to the New York Times Op-Ed section. Her academic work focuses on social movements and civics, privacy and surveillance, and social interaction."
  website: http://technosociology.org
  
- name: Elizabeth Bruch
  image: /assets/images/bruch.jpg
  bio: "Elizabeth Bruch is an Associate Professor in Sociology and Complex Systems at the University of Michigan, and an External Faculty Member at the Santa Fe Institute. She leads the Computational Social Science Initiative at the University of Michigan, and her research focuses on the quantitative study of human behavior, with applications to online dating and residential preferences."
  website: https://www.mhbsd.net/
